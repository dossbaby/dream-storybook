<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6"/>
      <stop offset="100%" style="stop-color:#8e44ad"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="200" cy="150" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="350" cy="100" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="900" cy="120" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="1050" cy="80" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="1100" cy="180" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="500" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="1000" cy="520" r="2" fill="#fff" opacity="0.5"/>

  <!-- Main crystal ball emoji area -->
  <text x="600" y="240" font-size="120" text-anchor="middle" filter="url(#glow)">🔮</text>

  <!-- Service icons -->
  <text x="420" y="380" font-size="50" text-anchor="middle">🃏</text>
  <text x="600" y="380" font-size="50" text-anchor="middle">🌙</text>
  <text x="780" y="380" font-size="50" text-anchor="middle">✨</text>

  <!-- Brand name -->
  <text x="600" y="480" font-family="sans-serif" font-size="72" font-weight="bold" fill="url(#gold)" text-anchor="middle" filter="url(#glow)">점AI</text>

  <!-- Tagline -->
  <text x="600" y="540" font-family="sans-serif" font-size="32" fill="#a0a0a0" text-anchor="middle">AI가 풀어주는 타로 · 꿈해몽 · 사주</text>

  <!-- Bottom accent line -->
  <rect x="400" y="580" width="400" height="3" fill="url(#purple)" rx="1.5"/>
</svg>
